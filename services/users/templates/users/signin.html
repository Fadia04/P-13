{% extends 'base.html' %}

{% block content %}
    <header id="head">
    <section class="page-section" id="connexion">
        <div class="container px-4 px-lg-5">
            <div align=center>
            <div class="row gx-gx-lg-5 justify-content-center">
                <div class="col-lg-12 col-xl-6 text-center">
                    <h2 class="mt-0">CONNECTEZ-VOUS</h2>
                                       
                </div>
            </div>
        </header>
    
        <body>
            <div class='container' align=center>
            <div align=center>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <!-- Name input-->                        
                    <p>{{ message }}</p>
                    <form method="post">                    
                        {{ form.as_p }}
                        {% csrf_token %}               
                        <div class="d-grid"><button id="connexion-button" type="submit">Se connecter</button></div>
                    </form>
                    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
                                                                 
                </div>
            </div>            
        </div>
    </section>
    </body>
{% endblock %}
